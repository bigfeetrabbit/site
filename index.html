<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BigFeetRabbit</title>
    <style>
        /* Make body fill viewport and center its contents */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            /* optional background */
        }

        /* Container styling */
        .logo-container {
            text-align: center;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="bigfeetrabbit.png" alt="BigFeetRabbit">
    </div>
</body>

</html>
